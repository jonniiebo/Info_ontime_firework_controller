<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuerwerk Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Feuerwerk Frühjahrsmesse Gießen</h1>
            <div class="current-time" id="current-time">00:00:00</div>
        </header>

        <div class="dashboard">
            <div class="left-panel">
                <div class="section event-list-section">
                    <h2>Events</h2>
                    <div class="event-list" id="event-list">
                        <!-- Events werden dynamisch eingefügt -->
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="section current-event-section">
                    <h2>Aktuelles Event</h2>
                    <div class="current-event" id="current-event">
                        <div class="event-title">-</div>
                        <div class="event-time-container">
                            <div class="event-time-label">Verbleibende Zeit:</div>
                            <div class="event-time" id="event-remaining-time">--:--</div>
                        </div>
                        <div class="event-status" id="event-status">Nicht aktiv</div>
                    </div>
                </div>

                <div class="section firework-section">
                    <h2>Feuerwerkssteuerung</h2>
                    <div class="firework-status" id="firework-status">
                        <!-- Feuerwerk-Sequenzen werden dynamisch eingefügt -->
                    </div>
                </div>

                <div class="section emergency-section">
                    <button id="emergency-button" class="emergency-button">NOTAUS</button>
                    <div class="emergency-info">Stoppt sofort alle laufenden Abläufe</div>
                </div>
            </div>
        </div>

        <div class="messages-section">
            <h2>Systemmeldungen</h2>
            <div class="message-list" id="message-list">
                <!-- Meldungen werden dynamisch eingefügt -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
