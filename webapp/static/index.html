<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gießen Frühjahrsmesse - Musikfeuerwerk</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Gießen Frühjahrsmesse</h1>
                <h2>Musikfeuerwerk Kontrolle</h2>
            </div>
            <div class="current-time" id="current-time">00:00:00</div>
        </header>

        <main>
            <div class="dashboard">
                <section class="event-section">
                    <h3>Events</h3>
                    <div class="event-info">
                        <div class="current-event">
                            <h4>Aktuelles Event</h4>
                            <div id="current-event-name">-</div>
                            <div id="current-event-time">Restzeit: 00:00</div>
                        </div>
                        <div class="next-event">
                            <h4>Nächstes Event</h4>
                            <div id="next-event-name">-</div>
                        </div>
                    </div>
                    <div class="event-list-container">
                        <ul id="event-list" class="event-list">
                            <!-- Events werden hier dynamisch eingefügt -->
                        </ul>
                    </div>
                </section>

                <section class="firework-section">
                    <h3>Feuerwerkssteuerung</h3>
                    <div class="sequences-container">
                        <ul id="sequences-list" class="sequences-list">
                            <!-- Sequenzen werden hier dynamisch eingefügt -->
                        </ul>
                    </div>
                    <div class="emergency-stop">
                        <button id="emergency-stop-btn" class="emergency-btn">NOTAUS</button>
                    </div>
                </section>
            </div>

            <section class="messages-section">
                <h3>Systemmeldungen</h3>
                <div class="messages-container">
                    <ul id="messages-list" class="messages-list">
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>TH Mittelhessen - FB MuK | Wintersemester 2024/2025</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
